<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	function validation()
	{
		var userid = document.myForm.userid;
		var password = document.myForm.password;
		var name = document.myForm.name;
		var address = document.myForm.address;
		var country = document.myForm.country;
		var zip = document.myForm.zip;
		var email = document.myForm.email;
		var male= document.myForm.male;
		var female = document.myForm.female;
		
		if(uservalid(userid))
		{
			if(passvalid(password))
			{
				if(namevalid(name))
				{
					if(addvalid(address))
					{
						if(countvalid(country))
						{
							if(zipvalid(zip))
							{
								if(emailvalid(email)){
									if(gendervalid(male,female))
									{

									}
								}
							}
						}
					}
				}
			}
		}
		
		return false;

	}

	function uservalid(userid)
	{
		var len = userid.value.length;
		if(len == 0 || len < = 5 || len >= 12)
		{
			alert("required and must be of length 5 to 12");
			userid.focus();
			return false;
		}
		else{
			return true;
		}
	}


	function passvalid(password)
	{
		var len = password.value.length;
		if(len == 0 || len < = 7 || len >= 12)
		{
			alert("required and must be of length 7 to 12");
			password.focus();
			return false;
		}
		else{
			return true;
		}
	}

	function namevalid(name)
	{
		var letters = /^[A-Za-z]+$/;
		if(name.value.match(letters))
		{
			return true;
		}
		else{
			alert("required and must have alphabets only");
			name.focus();
			return false;
		}
	}
	function addvalid(address)
	{
		var letters = /^[0-9A-Za-z]+$/;
		if(address.value.match(letters))
		{
			return true;
		}
		else{
			alert("required and must have alphanumeric characters only");
			address.focus();
			return false;
		}
	}

	function countvalid(country)
	{
		
		if(country.value =="Default")
		{
			alert("Seelct your country");
			country.focus();
			return false;
		}
		else{
			return true;
		}
	}
function zipvalid(zip)
	{
		var numbers = /^[0-9]+$/;
		if(zip.value.match(numbers))
		{
			return true;
		}
		else{
			alert("required and must have alphanumeric characters only");
			zip.focus();
			return false;
		}
	}

	function emailalid(email)
	{
		var letters = /^[\\w-_\.]*[\\w-_\.]\@[\\w]\.+[\\w]+[\\w]$/;
		if(email.value.match(letters))
		{
			return true;
		}
		else{
			alert("required and must be in the email format");
			email.focus();
			return false;
		}
	}

function gendervalid(male,female)

		}

			male.focus();

		}
		else{
			alert("form submitted");
			window.location.reload();
			return true;
		}
	}	

</script>
</head>
<body onload="document.myForm.userid.focus();">

</form>
</body>

</html>

<html>
	<head>
		<script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

	

	</head>
	<body>
	<form action="" method="post" class="myForm">
		First name:<input type="text" class ="fname" id ="fname" name="fname"><br>
		Last name:<input type="text" class ="lname" id ="lname" name="lname"><br>
		Email Address: <br>
		<input type="email" class ="emailid" id ="emailid" name="emailid"><br>
		Phone Numner: <br>
		<input type="tel" class ="ph" id ="ph" name="ph"><br>
		Gender:<br>
		Female<input type="radio" name="radiobtn" value="Female"> <br>
		Male<input type="radio" name="radiobtn" value="Male"> <br>
		<input type="submit">
	</form>
	</body>
	<script type="text/javascript">
		
$(document).ready(function(){

		$('form').validate({
			rules:{
				'fname' :required,
				'lname' :required,
				'emailid' {
					required:true,
					email:true
				},
				'ph' :{
					required:true,
					phoneUS:true
				},
				'radiobtn':required
			},
			messages:{
				'fname' :"First Name is required",
				'lname' :"Last Name is required",
				'emailid' {
					required:"email id is required"
					email:"Please enter the email id in the correct format"
				},
				'ph' :{
					required:"Phone Number is required",
					phoneUS:"Please enter the phone number in the correct format"
				},
				'radiobtn':required

			} submitHandler: function(form) {
    form.submit();

			
		});

		
		});
	</script>
	<style>
		.myForm > input
		{
			height: 40;
width: 200;


		}
	</style>
</html>
